<div class="add-product-container">
    <div class="header-buttons">
      <div class="status-buttons">
        <button class="btn-status online">Online</button>
        <button class="btn-status offline">Offline</button>
      </div>
      <div class="publish-product">
        <button class="btn-publish">Publish Product</button>
      </div>
      <div class="active-status-buttons">
        <button class="btn-status active">Active</button>
        <button class="btn-status non-active">Non-Active</button>
      </div>
    </div>
  
    <h2>Add New Product</h2>
  
    <div class="product-info">
      <h3>Product Information</h3>
  
      <div class="product-names">
        <div class="form-group">
          <label for="productNameEng">English Product Name</label>
          <input type="text" id="productNameEng" class="form-control" placeholder="Product Name">
        </div>
        <div class="form-group">
          <label for="productNameAr">Arabic Product Name</label>
          <input type="text" id="productNameAr" class="form-control" placeholder="اسم المنتج">
        </div>
      </div>
  
      <div class="categories">
        <div class="form-group">
          <label for="categoryEng">Category</label>
          <select id="categoryEng" class="form-control">
            <option>Category 1</option>
            <option>Category 2</option>
            <option>Category 3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="categoryAr">فئة المنتج</label>
          <select id="categoryAr" class="form-control">
            <option>الفئة 1</option>
            <option>الفئة 2</option>
            <option>الفئة 3</option>
          </select>
        </div>
      </div>
  
      <div class="descriptions">
        <div class="form-group">
          <label for="descriptionEng">Description</label>
          <textarea id="descriptionEng" class="form-control" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
          <label for="descriptionAr">الوصف</label>
          <textarea id="descriptionAr" class="form-control" placeholder="الوصف"></textarea>
        </div>
      </div>
  
      <div class="product-details">
        <div class="form-group">
          <label for="productImage">Product Image</label>
          <div class="product-image">
            <img src="your-image-url" alt="Product Image" />
          </div>
        </div>
  
        <div class="form-group stock-switch-group">
          <label for="stock">Stock</label>
          <div class="stock-switch">
            <input type="checkbox" id="stock" class="toggle-switch">
          </div>
        </div>
  
        <div class="pricing">
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" class="form-control" placeholder="138">
          </div>
          <div class="form-group">
            <label for="discount">Discount Amount</label>
            <input type="number" id="discount" class="form-control" placeholder="138">
          </div>
          <div class="form-group">
            <label for="percentage">%</label>
            <input type="number" id="percentage" class="form-control" placeholder="138">
          </div>
          <div class="form-group">
            <label for="totalQty">Total Qty</label>
            <input type="number" id="totalQty" class="form-control" placeholder="138">
          </div>
          <div class="form-group">
            <label for="qtyLeft">Qty Left</label>
            <input type="number" id="qtyLeft" class="form-control" placeholder="138">
          </div>
        </div>
      </div>
    </div>
  
    <div class="add-more">
      <button class="btn-add-more">Add More Product</button>
    </div>
  </div>
