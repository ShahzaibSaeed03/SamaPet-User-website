<div class="pet-profile">
    <h2>Pet Profile</h2>
  
    <!-- Owner Details Section -->
    <div class="owner-details">
      <h3>Owner Details</h3>
      <div class="details-grid">
        <div class="owner-photo">
          <img src="path/to/owner-photo.jpg" alt="Owner Photo" />
        </div>
        <div class="owner-info">
          <input type="text" placeholder="Full Name" />
          <input type="text" placeholder="Contact" />
          <input type="email" placeholder="Email" />
          <input type="text" placeholder="Address" />
          <input type="text" placeholder="Place" />
        </div>
      </div>
    </div>
  
    <!-- Pet Details Section -->
    <div class="pet-details">
      <h3>Pet Details</h3>
      <div class="pet-grid">
        <div class="pet-photo">
          <img src="path/to/pet-photo.jpg" alt="Pet Image" class="pet-image" />
        </div>
        <div class="pet-info">
          <input type="text" placeholder="Pet Name" />
          <input type="text" placeholder="Breed" />
          <input type="text" placeholder="Age" />
          <input type="text" placeholder="Weight" />
          <input type="text" placeholder="Height" />
          <select>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <input type="text" placeholder="Pet Type" />
          <input type="text" placeholder="Color" />
          <input type="text" placeholder="Collar No" />
          <input type="text" placeholder="Microchip Number" />
          <div class="checkboxes">
            <label><input type="checkbox"> Vaccinated</label>
            <label><input type="checkbox"> Microchipped</label>
            <label><input type="checkbox"> Neutered</label>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Membership Details Section -->
    <div class="membership-details">
      <h3>Membership Details</h3>
      <div class="details-grid">
        <input type="text" placeholder="ID No" />
        <input type="date" placeholder="Issue Date" />
        <input type="date" placeholder="Expiry Date" />
        <input type="text" placeholder="Package Type" />
        <select>
          <option value="monthly">Monthly</option>
          <option value="yearly">Yearly</option>
        </select>
        <input type="text" placeholder="Price" />
        <input type="text" placeholder="Type of Payment" />
        <input type="text" placeholder="Delivery" />
        <input type="text" placeholder="Status" />
      </div>
      <div class="actions">
        <button class="btn edit">Edit</button>
        <button class="btn print-card">Print Card</button>
        <button class="btn print-invoice">Print Invoice</button>
      </div>
    </div>
  
    <!-- Pet Documents Section -->
    <div class="pet-documents">
      <h3>Pet Documents</h3>
      <div class="details-grid">
        <input type="text" placeholder="Document Name" />
        <button class="btn upload">Upload</button>
        <button class="btn download">Download</button>
      </div>
    </div>
  
    <!-- Discount Usage Section -->
    <div class="discount-usage">
      <h3>Discount Usage</h3>
      <!-- Additional content for discount usage can go here -->
    </div>
  </div>
  
  <footer>
    <p>&copy; 2023 Pet Care App. All rights reserved.</p>
  </footer>
