<div class="add-package-container">
    <h2>Add Package</h2>
    <form>
      <div class="form-group">
        <label for="packageNameEn">Package Name English</label>
        <input type="text" id="packageNameEn" class="form-control" />
      </div>
      <div class="form-group">
        <label for="packageNameAr">Package Name Arabic</label>
        <input type="text" id="packageNameAr" class="form-control" />
      </div>
      <div class="form-group">
        <label for="commentEn">Comment English</label>
        <textarea id="commentEn" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="commentAr">Comment Arabic</label>
        <textarea id="commentAr" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" class="form-control" />
      </div>
      <div class="form-group">
        <label for="defaultDelivery">Default Delivery</label>
        <input type="text" id="defaultDelivery" class="form-control" />
      </div>
      <div class="form-group">
        <label for="firstOfferPrice">First Offer Price</label>
        <input type="number" id="firstOfferPrice" class="form-control" />
      </div>
      <div class="form-group">
        <label for="applyFirstOffer">Apply for First Offer Price</label>
        <input type="number" id="applyFirstOffer" class="form-control" />
      </div>
      <div class="form-group">
        <label for="secondOfferPrice">Second Offer Price</label>
        <input type="number" id="secondOfferPrice" class="form-control" />
      </div>
      <div class="form-group">
        <label for="applySecondOffer">Apply for Second Offer Price</label>
        <input type="number" id="applySecondOffer" class="form-control" />
      </div>
      <div class="form-buttons">
        <button type="button" class="btn btn-save">Save</button>
        <button type="button" class="btn btn-close">Close</button>
      </div>
    </form>
  </div>
