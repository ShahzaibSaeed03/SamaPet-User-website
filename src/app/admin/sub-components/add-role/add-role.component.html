<div class="add-role-container">
    <h1>Add New Role</h1>
  
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="roleName">Role Name</label>
        <input type="text" id="roleName" placeholder="Enter role name" class="form-control" [(ngModel)]="roleName" name="roleName" required>
      </div>
  
      <div class="form-group">
        <label for="rolePermissions">Role Permissions</label>
        <input type="text" id="rolePermissions" placeholder="Enter role permissions" class="form-control" [(ngModel)]="rolePermissions" name="rolePermissions" required>
      </div>
  
      <div class="form-group">
        <label for="userManagement">User Management</label>
        <input type="text" id="userManagement" placeholder="Enter user management details" class="form-control" [(ngModel)]="userManagement" name="userManagement" required>
      </div>
  
      <button type="submit" class="btn-save">Save</button>
    </form>
  </div>
