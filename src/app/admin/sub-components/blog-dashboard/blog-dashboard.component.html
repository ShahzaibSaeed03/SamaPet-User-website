<div class="blog-dashboard">
    <div class="header">
      <h2>All Blogs</h2>
      <button class="new-post-btn" (click)="goToBlogForm()">New Post</button>
    </div>
  
    <div class="filters">
      <div class="filter-group">
        <label for="category">Category</label>
        <select id="category">
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="rabbit">Rabbit</option>
          <!-- Add more categories as needed -->
        </select>
      </div>
  
      <div class="filter-group">
        <label for="date-from">Date From</label>
        <input type="date" 
               id="date-from"
               [(ngModel)]="fromDate" 
               (input)="filterBlogs()">
      </div>
  
      <div class="filter-group">
        <label for="date-to">To</label>
        <input 
          type="date" 
          id="date-to"
          [(ngModel)]="toDate" 
          (input)="filterBlogs()">
      </div>
  
      <div class="filter-icon">
        <button class="filter-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
            <path d="M1.5 1.5a.5.5 0 0 1 .5-.5h12a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.128.324L10 8.129V12.5a.5.5 0 0 1-.195.402l-3 2.5A.5.5 0 0 1 6 15v-6.871L1.628 2.824A.5.5 0 0 1 1.5 2.5v-1z"/>
          </svg>
        </button>
      </div>
    </div>
  
    <div class="search-bar">
      <input 
        type="text" 
        placeholder="Search blogs..." 
        [(ngModel)]="searchQuery" 
        (input)="filterBlogs()" 
      />
    </div>
  
    <div class="blog-list">
      <div class="blog-card" *ngFor="let blog of filteredBlogs">
        <img [src]="blog.image" alt="Blog Image">
        <div class="blog-content">
          <h3>{{ blog.title }}</h3>
          <p>{{ blog.subtitle }}</p>
        </div>
        <div class="blog-actions">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn" *ngIf="blog.canDelete" (click)="deleteBlog(blog.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
