<div class="roles-permissions-container">
    <h1>Roles & Permissions</h1>
  
    <section class="roles-list">
      <h2>Roles List</h2>
      <div class="roles-grid">
        <div class="role-box" *ngFor="let role of allRoles">
          <div class="role-header">
            <h3>{{ role.name }}</h3>
            <p>Total No. {{ role.totalAdmins }}</p>
          </div>
          <div class="role-actions">
            <!-- <button class="btn-edit" (click)="editRole(role)">Edit Role</button> -->
            <button class="btn-icon"><i class="fas fa-file-alt"></i></button>
          </div>
        </div>
        <div class="role-box add-role">
          <button class="btn-add" (click)="addRole()">Add Role</button>
        </div>
      </div>
    </section>
  
    <section class="admins-with-roles">
      <h2>Total admins with Their Roles</h2>
      <div class="admin-roles-search">
        <input type="text" placeholder="Search" class="search-box" [(ngModel)]="searchTerm">
        <select class="role-select" [(ngModel)]="selectedRole">
          <option value="">Select Role</option>
          <option *ngFor="let role of allRoles" [value]="role.name">{{ role.name }}</option>
        </select>
      </div>
      <table class="admin-roles-table">
        <thead>
          <tr>
            <th>admin</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let admin of filteredadmins()">
            <td>{{ admin.first_name + admin.last_name }}</td>
            <td>{{ admin.email }}</td>
            <td>{{ admin.role }}</td>
            <td>{{ admin.status }}</td>
            <td>
              <!-- <button class="btn-icon" *ngIf="admin.status === 'Active'" (click)="editadmin(admin)"><i class="fas fa-edit"></i></button>
              <button class="btn-icon" *ngIf="admin.status === 'Active'" (click)="viewadmin(admin)"><i class="fas fa-eye"></i></button> -->
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
