<div class="header">
    <div class="logo-section">
      <img src="assets/path-to-logo.png" alt="Logo" class="logo" />
      <span class="blog-title">Blog</span>
    </div>
    <div class="navigation">
      <a href="#" class="nav-link">Dashboard</a>
      <a href="#" class="nav-link">Posts</a>
      <a href="#" class="nav-link">Categories</a>
      <a href="#" class="nav-link">Users</a>
      <a href="#" class="nav-link">Settings</a>
    </div>
  </div>
  
<div class="container">
    <div class="header">
      <img src="assets/path-to-image.jpg" alt="Blog Image" class="blog-image" />
 
      <button class="new-post-btn">New Post</button>
    </div>
  
    <div class="form-section">
      <div class="form-column">
        <h2>English</h2>
        <form [formGroup]="englishForm">
          <div class="form-group">
            <label for="title-en">Title</label>
            <input id="title-en" formControlName="title" />
          </div>
  
          <div class="form-group">
            <label for="content-en">Content</label>
            <textarea id="content-en" formControlName="content"></textarea>
          </div>
  
          <div class="form-group">
            <label for="category-en">Category</label>
            <select id="category-en" formControlName="category">
              <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
            </select>
          </div>
        </form>
      </div>
  
      <div class="form-column">
        <h2>Arabic</h2>
        <form [formGroup]="arabicForm">
          <div class="form-group">
            <label for="title-ar">Title</label>
            <input id="title-ar" formControlName="title" />
          </div>
  
          <div class="form-group">
            <label for="content-ar">Content</label>
            <textarea id="content-ar" formControlName="content"></textarea>
          </div>
  
          <div class="form-group">
            <label for="category-ar">Category</label>
            <select id="category-ar" formControlName="category">
              <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  
    <div class="submit-section">
      <button class="submit-btn" (click)="submitPost()">Submit</button>
    </div>
  </div>
