<div class="order-collar">
    <div class="header">
      <h2>Order Collar</h2>
      <button class="edit-btn">Edit</button>
    </div>
  
    <div class="search-bar">
      <input type="text" placeholder="Full Name">
      <button class="search-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h.001a1 1 0 0 1 .168 1.02l-1.278 2.553a.75.75 0 1 0 1.342.671l1.279-2.553a1 1 0 0 1 1.02-.168l1.278 2.553a.75.75 0 1 0 1.342-.671l-1.278-2.553a1 1 0 0 1-.168-1.02h.001a6.5 6.5 0 0 0 1.397-1.398zM6.5 10a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7z"/>
        </svg>
      </button>
    </div>
  
    <div class="user-info">
        <img src="assets/profile-pic.jpg" alt="User Photo" class="user-photo">
        
        <div class="info-group">
          <input type="text" placeholder="Full Name">
          <input type="text" placeholder="User ID">
        </div>
        
        <div class="info-group">
          <input type="text" placeholder="Contact 1">
          <input type="text" placeholder="Contact 2">
        </div>
        
        <div class="info-group">
          <input type="text" placeholder="Email Address">
          <input type="text" placeholder="Nationalite">
        </div>
        
        <div class="info-group">
          <input type="text" placeholder="D.O.B">
          <input type="text" placeholder="Country">
        </div>
        
        <div class="info-group">
          <input type="text" placeholder="Address">
          <input type="text" placeholder="Place">
        </div>
      
        <input type="text" placeholder="Shipment Address" class="shipment-address full-width">
      </div>
      
    <div class="my-pets">
      <h3>My Pets</h3>
      <div class="pet-list">
        <div class="pet-card">
          <input type="checkbox" class="pet-select">
          <img src="assets/pet1.jpg" alt="Pet Buddy">
          <p>Buddy</p>
          <p>Collar Code</p>
        </div>
        <div class="pet-card">
          <input type="checkbox" class="pet-select">
          <img src="assets/pet2.jpg" alt="Pet Max">
          <p>Max</p>
          <p>Collar Code</p>
        </div>
        <div class="pet-card">
          <input type="checkbox" class="pet-select">
          <img src="assets/pet3.jpg" alt="Pet Bella">
          <p>Bella</p>
          <p>Collar Code</p>
        </div>
      </div>
      <button class="see-all-btn">See All</button>
    </div>
  
    <div class="actions">
      <button class="add-pet-btn">Add Pet</button>
      <button class="add-deposit-btn">Add Deposit</button>
    </div>
  
    <div class="membership-invoice">
      <h3>Membership Invoice</h3>
      <table>
        <tr>
          <th>Select All</th>
          <th>Pic</th>
          <th>Pet Name</th>
          <th>Issue Date</th>
          <th>Type</th>
          <th>Quantity</th>
          <th>Delivery</th>
          <th>Amount</th>
        </tr>
        <tr>
          <td><input type="checkbox"></td>
          <td><img src="assets/pet1.jpg" alt="Pet Buddy" class="invoice-pic"></td>
          <td>Buddy</td>
          <td>01/01/2023</td>
          <td>Free Trial</td>
          <td>1</td>
          <td>Pending</td>
          <td>$100</td>
        </tr>
        <tr>
          <td><input type="checkbox"></td>
          <td><img src="assets/pet2.jpg" alt="Pet Max" class="invoice-pic"></td>
          <td>Max</td>
          <td>01/02/2023</td>
          <td>Non-member</td>
          <td>1</td>
          <td>Done</td>
          <td>$50</td>
        </tr>
        <tr>
          <td><input type="checkbox"></td>
          <td><img src="assets/pet3.jpg" alt="Pet Bella" class="invoice-pic"></td>
          <td>Bella</td>
          <td>01/03/2023</td>
          <td>Member</td>
          <td>1</td>
          <td>Done</td>
          <td>$0</td>
        </tr>
      </table>
      <button class="print-invoice-btn">Print Invoice</button>
      <button class="see-all-btn">See All</button>
    </div>
  </div>
