<div class="pet-care">
    <!-- Header Section with Email, Contact, etc. -->
    <div class="header">
      <div class="logo">
        <h1>
          <img src="path/to/logo-icon.png" alt="Logo" /> <!-- Optional logo icon -->
          Pet Care
        </h1>
      </div>
      <div class="action-buttons">
        <button class="email-btn">Email</button>
        <button class="contract-btn">Contract</button>
        <button class="online-offline-btn">Online / Offline</button>
        <button class="notification-btn">Notification</button>
      </div>
    </div>
  
    <!-- Timeline-like Tabs -->
    <div class="timeline">
      <div class="timeline-step active">Application</div>
      <div class="timeline-step">Waiting</div>
      <div class="timeline-step">Preapproval</div>
      <div class="timeline-step">Confirmed</div>
      <div class="timeline-step">Approved</div>
    </div>
  
    <!-- Sub-Tabs -->
    <div class="sub-tabs">
      <button class="sub-tab-btn active">Profile</button>
      <button class="sub-tab-btn">Services</button>
      <button class="sub-tab-btn">Products</button>
      <button class="sub-tab-btn">Booking</button>
    </div>
  
    <!-- Profile Section -->
    <div class="profile-section">
      <div class="profile-header">
        <div class="provider-logo">
          <img src="path/to/provider-logo.jpg" alt="Provider Logo" />
        </div>
        <div class="provider-info">
          <input type="text" placeholder="Provider Name (EN)" />
          <input type="text" placeholder="Provider Name (AR)" />
          <input type="date" placeholder="Start Date" />
          <input type="date" placeholder="Expiry Date" />
          <input type="text" placeholder="CR No" />
          <button class="upload-btn">Upload Contract / Download</button>
        </div>
      </div>
  
      <!-- Provider Contact Details -->
      <div class="contact-details">
        <h3>Provider Contact Details</h3>
        <input type="text" placeholder="Contact 1" />
        <input type="text" placeholder="Contact 2" />
        <input type="email" placeholder="Email" />
        <input type="text" placeholder="Address" />
        <input type="text" placeholder="Place" />
        <input type="text" placeholder="Country" />
        <input type="text" placeholder="Website" />
        <input type="text" placeholder="Instagram" />
      </div>
  
      <!-- Authorized Contact Details -->
      <div class="authorized-contact">
        <h3>Authorized Contact Details</h3>
        <input type="text" placeholder="Contact Person Name" />
        <input type="text" placeholder="Position" />
        <input type="text" placeholder="Contact" />
        <input type="email" placeholder="Contact Person Email" />
        <button class="add-btn">Add</button>
      </div>
  
      <!-- Provider Details -->
      <div class="provider-details">
        <h3>Provider Details</h3>
        <div class="provider-info">
          <div class="provider-group">
            <label for="providerTypeEN">Provider Type (EN)</label>
            <select id="providerTypeEN">
              <option disabled selected>Select Provider Type</option>
              <option>Vet Clinic</option>
              <option>Grooming</option>
              <option>Shops</option>
            </select>
          </div>
          <div class="provider-group">
            <label for="providerCategoryEN">Provider Category (EN)</label>
            <select id="providerCategoryEN">
              <option disabled selected>Select Provider Category</option>
              <option>Category 1</option>
              <option>Category 2</option>
              <option>Category 3</option>
            </select>
          </div>
          <div class="provider-group">
            <label for="descriptionEN">Description (EN)</label>
            <textarea id="descriptionEN" placeholder="Enter a detailed description"></textarea>
          </div>
        </div>
  
        <div class="provider-info">
          <div class="provider-group">
            <label for="providerTypeAR">Provider Type (AR)</label>
            <select id="providerTypeAR">
              <option disabled selected>حدد نوع المزود</option>
              <option>عيادة بيطرية</option>
              <option>تجهيز</option>
              <option>متاجر</option>
            </select>
          </div>
          <div class="provider-group">
            <label for="providerCategoryAR">Provider Category (AR)</label>
            <select id="providerCategoryAR">
              <option disabled selected>حدد فئة المزود</option>
              <option>الفئة 1</option>
              <option>الفئة 2</option>
              <option>الفئة 3</option>
            </select>
          </div>
          <div class="provider-group">
            <label for="descriptionAR">Description (AR)</label>
            <textarea id="descriptionAR" placeholder="أدخل وصفًا تفصيليًا"></textarea>
          </div>
        </div>
      </div>
  
      <!-- Upload Section -->
      <div class="upload-section">
        <button class="upload-btn">Upload</button>
      </div>
  
      <!-- Doctors Section -->
      <div class="doctors-section">
        <button class="add-more-btn">Add More</button>
        <h3>My Doctors</h3>
        <div class="doctors-list">
          <div class="doctor-card">
            <p>Dr Name</p>
          </div>
          <div class="doctor-card">
            <p>Dr Name</p>
          </div>
          <!-- Add more doctor cards as needed -->
        </div>
      </div>
    </div>
  </div>
