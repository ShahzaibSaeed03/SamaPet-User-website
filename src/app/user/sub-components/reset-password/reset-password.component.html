
<link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>

<div class="reset-password-container">
    <div class="content">
        <div class="header">
            <div id="back">
                <button (click)="goBack()" id="back">
                    <svg width="31" height="28" viewBox="0 0 31 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13.1111 25.666L2 13.9993M2 13.9993L13.1111 2.33268M2 13.9993L28.6667 13.9993"
                            stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
                <h2>New Password</h2>
            </div>
            <h5>Please provide the following credentials</h5>
        </div>

        <form (ngSubmit)="submitForm()">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword"
                    required>
            </div>
            <button type="submit">Update Password</button>
        </form>
        <p *ngIf="message" class="message">{{ message }}</p>
    </div>
</div>

<div class="icon-container">
    <div class="icons whatsapp">
        <img src="assets/whatsapp.svg">
    </div>
    <div class="icons arrow">
        <img src="assets/arrow-up.svg">
    </div>
</div>
