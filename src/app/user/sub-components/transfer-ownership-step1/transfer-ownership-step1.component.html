<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Ownership - Step 1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
</head>

<body>
  <app-navbar></app-navbar>
  <div class="header">
    <img src="assets/logo.png" alt="Logo">
    <h1>Transfer Ownership</h1>
    <div class="user-info">
      <p>Hi, Sarah!</p>
      <img src="assets/user.png" alt="User Image">
    </div>
  </div>

  <div class="profile-card">
    <img src="assets/user_profile.png" alt="User Profile">
    <h2>Sarah Newland</h2>
    <p>#1234</p>
    <p>Joined: 22/06/2023</p>
  </div>

  <div class="transfer-section">
    <h2>Contact Details</h2>
    <div class="progress-bar">
      <div class="completed"></div>
      <div></div>
      <div></div>
    </div>
    <p>Statement of changing the owner of the pet</p>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" placeholder="Nimal Kamal">
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Email address">
      </div>
      <div>
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" formControlName="phone" placeholder="071 456 7890">
      </div>
      <div>
        <label for="userId">User ID</label>
        <input type="text" id="userId" formControlName="userId" placeholder="User ID">
      </div>
      <button type="submit" class="next-step-btn">Next step</button>
    </form>
  </div>
  <button (click)="skip()" class="next-step-btn">skip</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
