        <h2><button class="back-button" (click)="goBack()">&lt;</button> Edit Health Conditions</h2>
  
        <div *ngFor="let condition of healthConditions; let i = index" class="health-condition">
          <input type="text" [(ngModel)]="condition.type" placeholder="Condition Type">

        </div>
  
        <button class="update-button" (click)="updateHealthConditions()">Update</button>
