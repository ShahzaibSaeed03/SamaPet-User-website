<div class="header">
  <div class="top-bar">
    <div class="social-icons">
      <a href="#"><img src="path_to_facebook_icon" alt="Facebook" /></a>
      <a href="#"><img src="path_to_instagram_icon" alt="Instagram" /></a>
      <a href="#"><img src="path_to_twitter_icon" alt="Twitter" /></a>
      <a href="#"><img src="path_to_whatsapp_icon" alt="WhatsApp" /></a>
    </div>
    <div class="contact-info">
      <span>
        <img src="path_to_phone_icon" alt="Phone" />
        0000 - 123456789
      </span>
      <span>
        <img src="path_to_email_icon" alt="Email" />
        infoexample.com
      </span>
    </div>
  </div>
  <div class="main-header">
    <div class="logo-section">
      <img src="assets/logo.png" alt="Sama Pet Care Logo" class="logo" />
    </div>
    <nav class="navigation">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Sama Store</a></li>
        <li><a href="#">Be a Partner</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
    </nav>
    <div class="login-button">
      <button class="login-btn">Log in</button>
    </div>
  </div>
</div>

<div class="content-container">
  <div class="form-container">
    <app-signup-steps [progress]="pg"></app-signup-steps>

    <div class="toggle-buttons">
      <button class="toggle-btn active">Product</button>
      <button class="toggle-btn">Service</button>
    </div>

    <form>
      <div class="upload-section">
        <label>Add Cover Picture</label>
        <a href="#" class="import-link">
          Want To Import Product Sheet? Contact Us
        </a>
        <div class="upload-box">
          <img src="path_to_camera_icon" alt="Upload" />
          <span>Add Product image</span>
          <p>Accepted File Types: JPG, PNG, Docx</p>
          <p>Max size: 2 MB</p>
        </div>
      </div>

      <div class="upload-section">
        <label>Upload Your Services Picture</label>
        <div class="upload-box">
          <img src="path_to_camera_icon" alt="Upload" />
          <span>Add Product image</span>
          <p>Accepted File Types: JPG, PNG, Docx</p>
          <p>Max size: 2 MB</p>
        </div>
      </div>
    </form>
  </div>

  <div class="image-container">
    <img
      src="samaweb/src/assets/OIP.jpeg"
      alt="Cat Image"
      class="background-image"
    />
  </div>
</div>

<div class="floating-icons">
  <a href="#"><img src="path_to_whatsapp_icon" alt="WhatsApp" /></a>
  <a href="#"><img src="path_to_arrow_icon" alt="Scroll Up" /></a>
</div>
