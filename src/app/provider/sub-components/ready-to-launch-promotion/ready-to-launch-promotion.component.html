<div class="header">
  <div class="top-bar">
    <div class="social-icons">
      <a href="#"><img src="path_to_facebook_icon" alt="Facebook" /></a>
      <a href="#"><img src="path_to_instagram_icon" alt="Instagram" /></a>
      <a href="#"><img src="path_to_twitter_icon" alt="Twitter" /></a>
      <a href="#"><img src="path_to_whatsapp_icon" alt="WhatsApp" /></a>
    </div>
    <div class="contact-info">
      <span>
        <img src="path_to_phone_icon" alt="Phone" />
        0000 - 123456789
      </span>
      <span>
        <img src="path_to_email_icon" alt="Email" />
        infoexample.com
      </span>
    </div>
  </div>
  <div class="main-header">
    <div class="logo-section">
      <img src="assets/logo.png" alt="Sama Pet Care Logo" class="logo" />
    </div>
    <nav class="navigation">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Sama Store</a></li>
        <li><a href="#">Be a Partner</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
    </nav>
    <div class="login-button">
      <button class="login-btn">Log in</button>
    </div>
  </div>
</div>

<div class="promotion-container">
  <button class="back-button" (click)="goBack()">‚Üê Ready-to-Launch Promotion</button>
  <form [formGroup]="promotionForm" (ngSubmit)="onSubmit()">
    <div class="upload-section" (click)="fileInput.click()">
      <label>Add Your Ad Picture</label>
      <div class="upload-box" [class.has-image]="imagePreview">
        <img *ngIf="!imagePreview" src="path_to_camera_icon" alt="Upload" />
        <img *ngIf="imagePreview" [src]="imagePreview" alt="Ad Preview" class="image-preview" />
        <span *ngIf="!imagePreview">Add Product image</span>
        <p *ngIf="!imagePreview">Accepted File Types: JPG, PNG, Docx</p>
        <p *ngIf="!imagePreview">Max size: 2 MB</p>
      </div>
      <input type="file" #fileInput style="display:none" (change)="onFileSelected($event)" accept="image/*">
    </div>

    <button type="submit" class="submit-btn" [disabled]="!selectedFile">Next</button>
  </form>
</div>

<div class="floating-icons">
  <a href="#"><img src="path_to_whatsapp_icon" alt="WhatsApp" /></a>
  <a href="#"><img src="path_to_arrow_icon" alt="Scroll Up" /></a>
</div>
